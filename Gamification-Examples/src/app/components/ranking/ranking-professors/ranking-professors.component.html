<div class="filter">
  <mat-form-field>
      <input matInput type="text" (keyup)="FilterValue($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>
<br>
<table mat-table [dataSource]="dataSource" matSort matSortStart="desc">

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Professor</th>
    <td mat-cell *matCellDef="let element">{{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="school">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Escola </th>
    <td mat-cell *matCellDef="let element">{{element.school}} </td>
  </ng-container>

  <ng-container matColumnDef="discipline">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Disciplina </th>
    <td mat-cell *matCellDef="let element"> {{element.discipline}}</td>
  </ng-container>

  <ng-container matColumnDef="followers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Seguidores</th>
    <td mat-cell *matCellDef="let element">{{element.followers}} </td>
  </ng-container>

  <ng-container matColumnDef="posts">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Postagens </th>
    <td mat-cell *matCellDef="let element">{{element.posts}} </td>
  </ng-container>

  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Curtidas </th>
    <td mat-cell *matCellDef="let element">{{element.likes}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="GetColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: GetColumns();"></tr>
</table>
