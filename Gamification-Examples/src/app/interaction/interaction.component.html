<body>
  <div class="container">
    <div class="info-containers">
      <div class="button-placeHolder">
        <div class="user-info">
          <span>
            <h2 class="level">
              Nível: {{user.atributes.Level}}
            </h2>
            <h2 class="xp">
              XP: {{user.atributes.ExperiencePoints}}
            </h2>
            <h2 class="points">
              Ponutação: {{user.atributes.Points}}
            </h2>
          </span>
          <br>
          <h6>Karma Points : {{user.atributes.KarmaPoints.toPrecision(4)}}</h6>
          <br><br>
          <span>
            <button mat-stroked-button color="primary" (click)="IncreaseKarma()">Incrementar Karma</button>
            <button mat-stroked-button color="warn" (click)="DecreaseKarma()">Decrementar Karma</button>
          </span>
        </div>
        <div class="wrapper">
          <div>
            <div class="button-template">              
            <h2>Criação de Recursos</h2>
              <span>
                <button mat-raised-button id="Plano de Aula" color="primary" (click)="UpdateUserPoints($event);FillLevelBar($event)" type="button" >
                  Plano de Aula
                </button>
                <button mat-icon-button >
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button id="Plano de Ensino" mat-raised-button color="primary" (click)="UpdateUserPoints($event);FillLevelBar($event)" type="button" >
                  Plano de Ensino
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Atividade
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Recursos Pedagógicos
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
          </div>
          <div>
            <h2>Cadastros do Sistema</h2>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Professor
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Tipo de Recurso
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Grupo de Execução
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Disciplina
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
          </div>
          <div>
            <h2>Engajamento do Usuário</h2>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Comentar
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Favoritar
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Melhorar
                </button>
  
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
            <div class="button-template">
              <span>
                <button mat-raised-button color="primary"(click)="UpdateUserPoints($event);FillLevelBar($event)" type="button">
                  Recomendar
                </button>
                <button mat-icon-button>
                  <mat-icon>
                    help
                  </mat-icon>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="bar-placeholder">
          <!-- <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0.5" aria-valuemin="0" aria-valuemax="100">25%

          </div>´ -->
          <div>
            <mat-progress-bar matTooltip="{{valueOfTheProgressBar.toPrecision(2)}} %"  class="progress-bar" [value]="valueOfTheProgressBar.toPrecision(2)" >
              
            </mat-progress-bar>
          </div>

        </div>
      </div>
    </div>
  </div>  
</body>
