<div class="filter">
    <mat-form-field>
        <input matInput type="text" (keyup)="FilterValue($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>
  <br>
<table mat-table [dataSource]="GetDataSource()" matSort matSortStart="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Autor</th> 
      <td mat-cell *matCellDef="let element">{{element.author}} </td>
    </ng-container>
  
    <ng-container matColumnDef="numberOfDownloads">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Downloads </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfDownloads}}</td>
    </ng-container>
  
    <ng-container matColumnDef="numberOfFavorites">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Favoritos</th>
      <td mat-cell *matCellDef="let element">{{element.numberOfFavorites}} </td>
    </ng-container>
  
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Escola</th>
      <td mat-cell *matCellDef="let element">{{element.school}} </td>
    </ng-container>
  
    <ng-container matColumnDef="discipline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Disciplina </th>
      <td mat-cell *matCellDef="let element">{{element.discipline}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="GetColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: GetColumns();"></tr>
  </table>
